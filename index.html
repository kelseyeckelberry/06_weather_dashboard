<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Overpass+Mono:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Website Title Nav Bar -->
    <nav class="navbar">
      <span class="site-title">WEATHER DASHBOARD</span>
    </nav>

    <section class="container">
      <!-- Search Card (left) -->
      <div class="row justify-content-md-center">
        <div class="search-card col-4 container-fluid">
          <div class="card m-3">
            <div class="card-body">
              <!-- Search Cities (Search Card) -->
              <p class="search-cities">search for a city:</p>
              <div class="input-group mb-3">
                <input
                  id="search-input"
                  type="text"
                  class="form-control"
                  aria-label="Search for a city"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn fas fa-search"
                    type="button"
                    id="search-button"
                  ></button>
                </div>
              </div>
              <!-- Saved Cities (Search Card) -->
              <div class="row">
                <div class="col-sm">
                  <div>
                    <ul class="list-group list-group-flush">
                      <li id="saved-cities" class="list-group-item"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Weather Info Card (right) -->
        <div class="weather-info col-8">
          <div class="card m-3">
            <div class="card-body">
              <!-- Selected City Weather Card (Weather Info Card) -->
              <div>
                <table class="table">
                    <thead class="city-name"></thead>
                    <tbody class="weather-data">
                      <tr></tr>
                      <tr></tr>
                      <tr></tr>
                    </tbody>
                  </table>
              </div>
            </div>
          <div>
            <!-- 5-Day Forecast Card (Weather Info Card) -->
            <div id="weather-cards" class="row"></div>
        </div>

      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/19f95cf4fb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
